<table class="table table-inverse table-striped table-hover">
  <thead class="thead-inverse"> 
    <tr>
      <th>#</th>
      <th>nombreFondo</th>
      <th>fechaValorCuota</th>
      <th>valorCuota</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fondo of fondos; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{fondo.nombreFondo}}</td>
      <td>{{fondo.fechaValorCuota}}</td>
      <td>{{fondo.monedaFondo}} {{fondo.valorCuota}}</td>
    </tr>    
  </tbody>
</table>
